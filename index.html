<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product - card</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="img-content">
                <img class="image1" src="./images/image-product-mobile.jpg" alt="imagen perfume">
            </div>
            <div class="content">
                <h2 class="perfume">PERFUME</h2>
                <h1 class="principal-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="information">
                    A floral, Solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <div class="principal-price">
                        <p>$149.99</p>
                    </div>
                    <div class="secondary-price">
                        <p>$169.99</p>
                    </div>
                </div>
                <div class="button">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p class="text-button">Add to Cart</p>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/af40f4f0fe.js" crossorigin="anonymous"></script>
    </body>
</html>
